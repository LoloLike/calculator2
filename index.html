<!DOCTYPE html>
<html>
<head>
	<title>Математические упражнения</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
</head>
<body>
	<div>
	<p>Нажми на кнопку и получи задание :-)</p>
	<button class="plus">Сложить</button>
	<button class="minus">Вычесть</button>
	<button class="multiply">Умножить</button>
	<button class="divide">Разделить</button>
	<p>Выбрать уровень</p>
	<select>
		<option class="easy">Легкий (от 1 до 9)</option>
		<option class="middle">Средний (от 10 до 99)</option>
		<option class="hard">Сложный (от 100 до 999)</option>
	</select><br><br>
	<button class="stats">Посмотреть статистику</button>
	<button class="reset">Сбросить</button>
	<script src="script.js"></script>
	</div>
</body>
</html>
